<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script>
        // The application will create a renderer using WebGL, if possible,
        // with a fallback to a canvas render. It will also setup the ticker
        // and the root stage PIXI.Container.
        var app = new PIXI.Application(window.innerWidth-20, window.innerHeight-20);

        // The application will create a canvas element for you that you
        // can then insert into the DOM.
        document.body.appendChild(app.view)
        

        // load the texture we need
        PIXI.loader.add('cat-hero-walk', 'dist/cat-hero/cat-hero-walk.png').load(function(loader, resources) {

            // This creates a texture from a 'bunny.png' image.
            var catHero = new PIXI.Sprite(resources.cat-hero-walk.texture);
        });

    </script>
</body>
</html>
