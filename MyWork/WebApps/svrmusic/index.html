<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="imagetoolbar" content="no"/>
  <meta http-equiv="msthemecompatible" content="no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta http-equiv="cleartype" content="on"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Ламповые hi-end усилители от Рычкова Сергея Валентиновича</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset_styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="dist/styles.css">
  
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>
  <div class="welcome" style="background-image: url(assets/img/amplifire.jpg);">
    <div class="welcome__inner page-wrapper">
      <div class="welcome__content">
        <header class="header flex_co__between">
          <h1 class="header__logo">SVR</h1>
          <div class="contact">
            <div class="contact__phone">
              <i class="material-icons contact__icon">phone</i>
              <a class="contact__number" href="tel:+79033401803">+7 903 330-17-02</a>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="main_form">
            <h2 class="main_form__title">Ламповые hi-end усилители ручной работы</h2>
            <h3 class="main_form__subtitle">Введите вашу почту, чтобы узнать больше</h3>
            <form class="main_form__body flex_co__between">
              <div class="input-field main_form__inputbox">
                <input type="email" name="email" id="email_box" class="main_form__input validate" required="">
                <label for="email_box">Введите свою почту</label>
              </div>
              <div class="main_form__submitbox">
                <button class="button">Получить</button>
              </div>
            </form>
          </div>
        </main>
        <footer class="footer">
          <div class="footer__inner page-wrapper flex_co__between_fstart">
            <div class="footer__copyright">© 2017, SVR Sound Laboratory</div>
            <div class="footer_socials">
              <ul class="footer_socials__items  flex_co__fstart">
                <p class="footer_socials__title">Свяжитесь лично:</p>
                <li class="footer_socials__item">
                  <a href="" class="footer_socials__link footer_socials__fb">
                    <img src="assets/img/socials/fb.svg">
                  </a>
                </li>
                <li class="footer_socials__item">
                  <a href="https://www.instagram.com/s.v.rychkov/" target="_blank" class="footer_socials__link footer_socials__instagram">
                    <img src="assets/img/socials/instagram.svg">
                  </a>
                </li>
                <li class="footer_socials__item">
                  <a href="#" class="footer_socials__link footer_socials__tlgrm">
                    <img src="assets/img/socials/tlgrm.svg">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <div>
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>

    <script type="text/javascript" src="dist/bundle.js"></script>
  </div>
</body>
</html>
