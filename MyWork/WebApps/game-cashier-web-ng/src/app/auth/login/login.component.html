{{ responseError }}
<form novalidate
      class="form_content"
      [formGroup]="loginForm"
      (submit)="formSubmit(email.value, pass.value, loginForm.valid)">

  <div class="form_group">
    <input  class="form_control_field"
            type="text"
            name="email"
            #email
            (input)="checkInput()">

    <span class="form_control_message">{{ loginErrorMessage }}</span>
  </div>
  <div class="form_group">
    <input  class="form_control_field"
            type="password"
            name="pass"
            #pass
            (input)="checkInput()">
    <span class="form_control_message">{{ passErrorMessage }}</span>
  </div>

  <div class="form_action">
    <button class="btn btn__primary"  [disabled]="banned">Вход</button>
  </div>
</form>
